<div class="row">
    <div class="col one">
        <h2>Kontakt</h2>
    </div>
</div>
<div class="row">

    <div class="col two">
        <p>Vad kul att du vill kontakta mig. Du kan kontakta mig via mail eller mobiltelefon. Här kan du även hitta uppgifter om mina sociala medier.</p>
        <a class="contact" href="https://github.com/{{ site.github_username| cgi_escape | escape }}">Github</a>
        <p class="contact">070 76 99 270</p>
        <a class="contact" href="mailto:{{ site.email }}">{{ site.email }}</a>

    </div>

    <div class="col two">
        <form action="https://formspree.io/mleeavoz" method="POST">
            <input type="text" name="name" placeholder="Ämne">
            <input type="text" name="_replyto" placeholder="exempel@mail.com">
            <textarea name="message" placeholder="Skriv ditt meddelande här"></textarea>
            <input type="submit" value="Skicka">
        </form>
    </div>
</div>
